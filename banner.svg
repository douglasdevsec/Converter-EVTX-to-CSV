<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 160" width="900" height="160">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fondo negro -->
  <rect width="900" height="160" fill="#0a0a0a"/>

  <!-- Líneas de escaneo (efecto CRT sutil) -->
  <rect width="900" height="160" fill="url(#scan)" opacity="0.04"/>

  <!-- Texto principal pixelado con glow verde -->
  <text
    x="450"
    y="108"
    font-family="'Courier New', 'Lucida Console', monospace"
    font-size="78"
    font-weight="900"
    letter-spacing="6"
    fill="#00ff41"
    text-anchor="middle"
    filter="url(#glow)"
  >EVTX-to-CSV</text>

  <!-- Capa de brillo extra sobre el texto -->
  <text
    x="450"
    y="108"
    font-family="'Courier New', 'Lucida Console', monospace"
    font-size="78"
    font-weight="900"
    letter-spacing="6"
    fill="#39ff14"
    text-anchor="middle"
    filter="url(#glow2)"
    opacity="0.35"
  >EVTX-to-CSV</text>

  <!-- Línea decorativa inferior -->
  <line x1="60" y1="130" x2="840" y2="130" stroke="#00ff41" stroke-width="1" opacity="0.3" filter="url(#glow2)"/>

  <!-- Subtítulo -->
  <text
    x="450"
    y="150"
    font-family="'Courier New', monospace"
    font-size="12"
    fill="#00cc33"
    text-anchor="middle"
    opacity="0.7"
    letter-spacing="3"
  >Windows Event Log → CSV Converter · by Douglas Puente</text>
</svg>
